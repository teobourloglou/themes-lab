<!DOCTYPE html>

                        </div>
                        <div class="inline-flex flex-col items-center justify-between p-2 border group rounded-2xl bg-neutral-100 aspect-square border-neutral-300">
                            <input class="ml-auto border border-black rounded-full aspect-square size-3" type="color" x-model="mobileMenuBgColor" name="mobileMenuBgColor">
